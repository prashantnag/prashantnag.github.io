# Date format
date-format: "dddd, MMMM D, YYYY"

# Enable banner style title blocks
title-block-banner: "#234460"

# Add blog-post class to the banner header area
format:
  html:
    code-tools: true
    comments:
      giscus:
        repo: prashantnag/prashantnag.com
        repo-id: R_kgDOQubQXg 
        category: "Announcements"
        category-id: "DIC_kwDOQubQXs4C0mcm"
        mapping: "pathname"
        reactions-enabled: true
        loading: lazy
        theme: light


# Default for table of contents
toc: true
toc-title: Contents
toc-location: left

freeze: true

# Default knitr options
execute:
  echo: true
  message: true
  warning: true

# Default author
author:
  - name: Prashant Kumar Nag
    url:
    orcid:
